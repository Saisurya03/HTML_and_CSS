<!DOCTYPE html>
<html>
<head>
<style>
div{
    background-color: #ff6666;
    border: none;
    height: 100px;
    width: 300px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("div").toggle();
  });
});
</script>
</head>
<body>

<div></div>
<br><br>
<button>click to toggle</button>

</body>
</html>
