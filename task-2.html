<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border= "1" align="center" cellspacing="5" width="40%">
      <tr>
          <td align="center"><strong>A</strong></td>
          <td align="center"><i>B</i></td>
          <td align="center"><u>A</u></td>
      </tr>
      <tr>
          <td align="center">X<sub>2</sub></td>
          <td align="center">X<sup>2</sup></td>
          <td align="center"><strike>X</strike></td>
      </tr>
      <tr>
          <td width="33%" align="center">
            <ol>
                <li type="I">Hello</li>
                <li type="A">World</li>
            </ol>
          </td>

          <td width="33%" align="center">
            <ul>
                <li type="square">ABC</li>
                <li type="circle">XYZ</li>
                <li type="disc">PQR</li>
            </ul>
          </td>
          <td width="33%" align="center"><img src = "./img/2.jpg" title="1" target="_blank" width="33%"></td>
      </tr>
  </body>
</html>
