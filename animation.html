<html>
    <head>
        
        <style>    
            @keyframes animation1{
                from{background-color:blue;}
                to{background-color:red;}
            }

            div{

                height:200px;
                width:200px;
                background-color:blue;
                animation-name:animation1;
                animation-duration:10s;
            }
        </style>
    </head>

    <body>
        <div>Hello World>
    </body>
</html>
