<html>
<head>
<style>
</style>
</head>
<body>

<div id="div1" onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;"></div>

<script>
function mOver(obj) {
  obj.style.backgroundColor = "teal"
}

function mOut(obj) {
  obj.style.backgroundColor = "purple"
}

</script>

</body>
</html>
